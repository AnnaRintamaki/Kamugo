<!DOCTYPE html>
<html>
  <head>
    <title>Карты</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <style>
      li {
        list-style-type: none;
      }
      
      li::first-letter{
        padding-right: 10px;
      }
      
      li:nth-child(1)::before {
        content: "\2660";
      }
        
      li:nth-child(2)::before {
        content: "\2663";
      }
      
      li:nth-child(3)::before {
        content: "\2665";
        color: red;
      }
        
      li:nth-child(4)::before {
        content: "\2666";
        color: red;
      }
    </style>
    <ul>
    <li>8, 9</li>
    <li>8, 9</li>
    <li>7, 10, B</li>
    <li>7, 8, 9</li>
    </ul>
 </body>
</html>
