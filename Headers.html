<!DOCTYPE html>
<html>
<head>
  <title>Заголовки</title>
  <meta charset="utf-8" />
</head>
<body>
  <style>
    h1 {
      font-family: sans-serif;
      color: #673300;
    }
    
    h3 {
      color: #9A6633;
    }
    
    a[href^="http"] {
      color: #336600;
    }
  </style>
  <h1>Заголовок первого уровня</h1>
  <h2>Заголовок второго уровня</h2>
  <h3>Заголовок третьего уровня</h3>
  <p>Пример ссылки, <a href="http"> ведущей на другую страницу</a></p>
</body> 
</html>
